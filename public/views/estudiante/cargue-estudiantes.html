<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Cargar Lista de Estudiantes</h3> </div>
    <div class="panel-body">
        <form>
            <div class="row">
                <div class="col-sm-4">
                    <label>Mestria</label>
                    <select ng-model="maestria" class="form-control" ng-options="m.text for m in maestrias | orderBy: 'text'" ng-required="true">
                        <option value="">Selecctionar maestria</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label>Estado</label>
                    <select ng-model="estado" class="form-control" ng-options="e.text for e in estados | orderBy: 'text'" ng-required="true">
                        <option value="">Selecctionar estado</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label>Adjuntar Archivo</label><input type="file" class="form-control" file-model="myFile"/></div>
            </div>
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-4">
                    <a type="button" class="btn btn-success" ng-click="uploadFileToUrl()"><span class="glyphicon glyphicon-upload"></span>  Cargar</a>
                    <a type="button" class="btn btn-danger" ng-click=""><span class="glyphicon glyphicon-remove"></span>  Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
